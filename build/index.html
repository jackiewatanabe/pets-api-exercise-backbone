<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/_settings.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Fluffers</title>
  </head>
  <body>

    <header>
      <h1>Pets!</h1>
    </header>
    <main>
      <aside class="small-11 large-3 medium-3 columns add-pet">
        <h2>Add a pet</h2>
          <section class="row" id="title-section">
            <label class="columns medium-12">Title
              <input type="text" name="title" id="name" placeholder="Enter the name here" />
            </label>
          </section>
          <section class="row" id="description-section">
            <label class="columns medium-12">Description
              <textarea id="description" placeholder="None"></textarea>
            </label>
          </section>

            <button id="add-pet" class="medium-3 columns button success">Add a pet</button>
          </section>
      </aside>
      <section id='pet'></section>
      <section id='pet-list'></section>
      <section id='new-pet'></section>


    </main>

    <!-- Templates -->

    <script id="pet-card-template" type="text/template">
      <li><%- pet.name %></li>
    </script>

    <script id="pet-info-template" type="text/template">
      <h3>Name: <%- pet.name %></h3>
      <h4>Age: <%- pet.age %></h4>
      <h4>Breed: <%- pet.breed %></h4>
      <% if(pet.vaccinated){ %>
        <input type="checkbox" name="vaccinated" checked="checked">
      <% }else{ %>
        <input type="checkbox" name="vaccinated">
      <% } %>
    </script>

    <script src="/app.bundle.js"></script>

  </body>
  </html>
